<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CruelMC Network</title>

<!-- Strong but clean font (AZ supported) -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(to bottom, #1a1a1a, #000000);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
}
.discord-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 14px 30px;
    background: #5865F2;
    color: white;
    text-decoration: none;
    font-weight: 700;
    border-radius: 10px;
    transition: 0.3s ease;
    font-size: 16px;
}

.discord-btn:hover {
    background: #4752C4;
    transform: scale(1.07);
}
.ip-box {
    margin-top: 25px;
    background: #2b2b2b;
    padding: 15px 25px;
    border-radius: 8px;
    display: inline-flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 4px 0 #1a1a1a;
    position: relative;
}

#server-ip {
    font-weight: 800;
    letter-spacing: 1px;
}

.copy-btn {
    background: #3c8527;
    color: white;
    border: none;
    padding: 8px 14px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 4px 0 #2a5f1b;
    transition: 0.1s ease;
}

.copy-btn:active {
    transform: translateY(4px);
    box-shadow: 0 0 0 #2a5f1b;
}

.copied {
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #3c8527;
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* Logo */
.logo-container {
    margin-top: 90px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo-container img {
    width: 620px;
    max-width: 90%;
}

/* Main Title - Stone Style */
.main-title {
    margin-top: 35px;
    font-size: 42px;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    font-weight: 800;
    letter-spacing: 1px;

    /* Stone color */
    color: #d1d1d1;

    /* Block / stone depth effect */
    text-shadow:
        2px 2px 0 #888888,
        4px 4px 0 #555555,
        6px 6px 0 #2a2a2a;
}

/* Info Text */
.info {
    margin-top: 30px;
    font-size: 18px;
    opacity: 0.85;
}

/* Footer */
.footer {
    margin-top: auto;
    margin-bottom: 30px;
    font-size: 14px;
    opacity: 0.6;
}
</style>
</head>

<script>
function copyIP() {
    const ip = document.getElementById("server-ip").innerText;
    const copiedText = document.getElementById("copied-text");

    navigator.clipboard.writeText(ip);

    copiedText.style.opacity = "1";

    setTimeout(() => {
        copiedText.style.opacity = "0";
    }, 1500);
}
</script>

</body>
