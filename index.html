<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CruelMC</title>

<link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600;700&family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html{ scroll-behavior:smooth; }

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:url('background.png') no-repeat center center fixed;
    background-size:cover;
    font-family:'Barlow', sans-serif;
    color:white;
}

/* NAVBAR */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    padding:20px 0;
    background:rgba(0,0,0,0.75);
    backdrop-filter:blur(8px);
    display:flex;
    justify-content:center;
    z-index:1000;
}

.nav-container{
    display:flex;
    gap:45px;
}

.nav-item{
    color:white;
    text-decoration:none;
    font-size:22px;
    font-weight:600;
    letter-spacing:2px;
    font-family:'Teko', sans-serif;
    transition:0.3s;
}

.nav-item:hover{
    color:#00ff88;
}

/* SECTIONS */
.section{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:120px 20px;
}

/* PANEL */
.panel{
    background:rgba(0,0,0,0.65);
    backdrop-filter:blur(6px);
    padding:60px 80px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 40px rgba(0,0,0,0.8);
    max-width:850px;
}

/* LOGO */
.logo{
    width:360px;
    margin-bottom:30px;
    transition:0.4s;
}

.logo:hover{
    transform:scale(1.05);
}

/* TITLE */
.title{
    font-family:'Teko', sans-serif;
    font-size:42px;
    font-weight:600;
    margin-bottom:25px;
    letter-spacing:3px;
    text-shadow:0 0 15px rgba(0,255,136,0.4);
}

/* IP */
.ip-box{
    display:inline-flex;
    align-items:center;
    background:#111;
    padding:15px 22px;
    border-radius:12px;
    box-shadow:0 6px 0 black;
    margin-bottom:20px;
}

.ip-text{
    color:#00ff88;
    font-size:24px;
    margin-right:15px;
    font-family:'Teko', sans-serif;
    letter-spacing:2px;
}

.copy-btn{
    background:#00aa44;
    border:none;
    padding:8px 14px;
    border-radius:6px;
    cursor:pointer;
    font-family:'Barlow', sans-serif;
    font-weight:600;
    transition:0.3s;
}

.copy-btn:hover{
    background:#00cc55;
    transform:scale(1.05);
}

/* DISCORD */
.discord-btn{
    display:inline-block;
    background:#5865F2;
    color:white;
    padding:12px 30px;
    border-radius:10px;
    text-decoration:none;
    font-size:16px;
    transition:0.3s;
    margin-bottom:25px;
    font-weight:600;
    font-family:'Barlow', sans-serif;
}

.discord-btn:hover{
    transform:scale(1.07);
}

/* SERVER STATUS */
.server-status{
    font-size:18px;
    margin-top:10px;
    font-weight:600;
    font-family:'Barlow', sans-serif;
}

.online{ color:#00ff88; }
.offline{ color:#ff3c3c; }

</style>
</head>
