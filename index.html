<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CruelMC</title>

<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:url('background.png') no-repeat center center fixed;
    background-size:cover;
    font-family:'Russo One', sans-serif;
    animation:fadeIn 1.2s ease forwards;
    opacity:0;
}

/* ===== NAVBAR ===== */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    padding:20px 0;
    background:rgba(0,0,0,0.7);
    backdrop-filter:blur(8px);
    display:flex;
    justify-content:center;
    z-index:1000;
}

.nav-container{
    display:flex;
    gap:45px;
}

.nav-item{
    color:white;
    text-decoration:none;
    font-size:16px;
    position:relative;
    transition:0.3s;
}

.nav-item:hover{
    color:#00ff88;
}

.nav-item::after{
    content:"";
    position:absolute;
    left:0;
    bottom:-6px;
    width:0%;
    height:2px;
    background:#00ff88;
    transition:0.3s;
}

.nav-item:hover::after{
    width:100%;
}

/* ===== CENTER PANEL ===== */
.center{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.panel{
    background:rgba(0,0,0,0.65);
    backdrop-filter:blur(6px);
    padding:60px 80px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 40px rgba(0,0,0,0.8);
    margin-top:80px;
}

/* ===== LOGO ===== */
.logo{
    width:360px;
    margin-bottom:35px;
    opacity:0;
    animation:logoDrop 1.2s ease forwards;
    filter:drop-shadow(0 0 12px rgba(255,120,0,0.6))
           drop-shadow(0 0 25px rgba(255,80,0,0.4));
    transition:0.4s;
}

.logo:hover{
    transform:scale(1.05);
}

/* ===== TITLE ===== */
.title{
    font-size:28px;
    color:white;
    margin-bottom:30px;
    text-shadow:3px 3px 0 black;
    opacity:0;
    animation:fadeUp 1.4s ease forwards;
    animation-delay:0.6s;
}

/* ===== STATUS BOX ===== */
.status-box{
    margin-bottom:30px;
    padding:15px;
    border-radius:12px;
    background:#111;
    box-shadow:0 6px 0 black;
    font-size:18px;
    opacity:0;
    animation:fadeUp 1.4s ease forwards;
    animation-delay:1s;
}

.online{ color:#00ff88; }
.offline{ color:#ff3c3c; }

/* ===== IP BOX ===== */
.ip-box{
    display:inline-flex;
    align-items:center;
    background:#111;
    padding:15px 22px;
    border-radius:12px;
    box-shadow:0 6px 0 black;
    margin-bottom:25px;
    opacity:0;
    animation:fadeUp 1.4s ease forwards;
    animation-delay:1.3s;
}

.ip-text{
    color:#00ff88;
    font-size:18px;
    margin-right:15px;
}

.copy-btn{
    background:#00aa44;
    border:none;
    padding:8px 14px;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}

.copy-btn:hover{
    background:#00cc55;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn{
    to{opacity:1;}
}

@keyframes logoDrop{
    0%{
        transform:translateY(-80px) scale(0.9);
        opacity:0;
    }
    100%{
        transform:translateY(0) scale(1);
        opacity:1;
    }
}

@keyframes fadeUp{
    0%{
        transform:translateY(30px);
        opacity:0;
    }
    100%{
        transform:translateY(0);
        opacity:1;
    }
}
</style>
</head>

<body>

<nav class="navbar">
    <div class="nav-container">
        <a href="#" class="nav-item">Ana Səhifə</a>
        <a href="#" class="nav-item">Qaydalar</a>
    </div>
</nav>

<div class="center">
    <div class="panel">

        <img src="LOGOTEXT.png" class="logo">

        <div class="title">
            Azərbaycanın ilk Minecraft serverinə xoş gəlmisiniz
        </div>

        <div class="status-box" id="serverStatus">
            Server yoxlanılır...
        </div>

        <div class="ip-box">
            <div class="ip-text" id="ip">
                cruelmc.aternos.me:34467
            </div>
            <button class="copy-btn" onclick="copyIP()">Kopyala</button>
        </div>

    </div>
</div>

<script>
function copyIP(){
    const ip=document.getElementById("ip").innerText;
    navigator.clipboard.writeText(ip);
    alert("IP kopyalandı!");
}

/* ===== SERVER STATUS SYSTEM ===== */
const serverIP = "cruelmc.aternos.me";
const serverPort = "34467";

fetch(`https://mcapi.us/server/status?ip=${serverIP}&port=${serverPort}`)
.then(response => response.json())
.then(data => {
    const statusBox = document.getElementById("serverStatus");
    
    if(data.online){
        statusBox.innerHTML = 
            "<span class='online'>● Server Aktivdir</span><br>" +
            "Oyunçular: " + data.players.now + " / " + data.players.max;
    } else {
        statusBox.innerHTML = 
            "<span class='offline'>● Server Aktiv Deyil</span>";
    }
})
.catch(() => {
    document.getElementById("serverStatus").innerHTML =
        "<span class='offline'>Status yoxlanıla bilmədi</span>";
});
</script>

</body>
</html>
