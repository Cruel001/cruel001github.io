<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CruelMC</title>

<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: url('background.png') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Russo One', sans-serif;
}

.overlay {
    background: rgba(0, 0, 0, 0.65);
    backdrop-filter: blur(6px);
    padding: 60px 80px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.8);
}

.logo {
    width: 340px;
    margin-bottom: 35px;
    filter: drop-shadow(0 0 10px rgba(255,120,0,0.6))
            drop-shadow(0 0 20px rgba(255,80,0,0.4));
    transition: 0.4s ease;
}

.logo:hover {
    filter: drop-shadow(0 0 15px rgba(255,140,0,0.8))
            drop-shadow(0 0 30px rgba(255,90,0,0.6));
    transform: scale(1.05);
}


.title {
    font-size: 32px;
    color: white;
    margin-bottom: 40px;
    text-shadow: 3px 3px 0px black;
}

.ip-box {
    display: inline-flex;
    align-items: center;
    background: #111;
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: 0 6px 0 black;
    margin-bottom: 25px;
}

.ip-text {
    color: #00ff88;
    font-size: 18px;
    margin-right: 15px;
}

.copy-btn {
    background: #00aa44;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}

.copy-btn:hover {
    background: #00cc55;
}

.discord-btn {
    display: inline-block;
    background: #5865F2;
    color: white;
    padding: 12px 30px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 16px;
    transition: 0.3s;
}

.discord-btn:hover {
    transform: scale(1.05);
}
</style>
</head>

<body>

<div class="overlay">

    <img src="logo.png" class="logo">

    <div class="title">
        Azərbaycanın ilk Minecraft Serverinə xoş gəldiniz
    </div>

    <div class="ip-box">
        <div class="ip-text" id="ip">
            curelmc.aternos.me:34467
        </div>
        <button class="copy-btn" onclick="copyIP()">Kopyala</button>
    </div>

    <br>

    <a href="#" class="discord-btn">
        Discord'a Qoşul
    </a>

</div>

<script>
function copyIP() {
    const ip = document.getElementById("ip").innerText;
    navigator.clipboard.writeText(ip);
    alert("IP kopyalandı!");
}
</script>

</body>
</html>
