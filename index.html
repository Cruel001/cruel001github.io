<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CruelMC</title>

<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:url('background.png') no-repeat center center;
    background-size:110%;
    font-family:'Russo One', sans-serif;
    overflow:hidden;
    animation:fadeIn 1.2s ease forwards, bgMove 25s ease-in-out infinite alternate;
    opacity:0;
}

/* ===== NAVBAR ===== */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    padding:20px 0;
    background:rgba(0,0,0,0.65);
    backdrop-filter:blur(8px);
    display:flex;
    justify-content:center;
    z-index:1000;
}

.nav-container{
    display:flex;
    gap:45px;
}

.nav-item{
    color:white;
    text-decoration:none;
    font-size:16px;
    position:relative;
    transition:0.3s;
}

.nav-item:hover{
    color:#00ff88;
}

.nav-item::after{
    content:"";
    position:absolute;
    left:0;
    bottom:-6px;
    width:0%;
    height:2px;
    background:#00ff88;
    transition:0.3s;
}

.nav-item:hover::after{
    width:100%;
}

/* ===== CENTER SECTION ===== */
.center{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.panel{
    background:rgba(0,0,0,0.65);
    backdrop-filter:blur(6px);
    padding:60px 80px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 40px rgba(0,0,0,0.8);
    margin-top:80px;
}

/* ===== LOGO ===== */
.logo{
    width:360px;
    margin-bottom:35px;
    opacity:0;
    animation:logoDrop 1.2s ease forwards;
    filter:drop-shadow(0 0 12px rgba(255,120,0,0.6))
           drop-shadow(0 0 25px rgba(255,80,0,0.4));
    transition:0.4s;
}

.logo:hover{
    transform:scale(1.05);
    filter:drop-shadow(0 0 18px rgba(255,150,0,0.9))
           drop-shadow(0 0 35px rgba(255,90,0,0.7));
}

/* ===== TITLE ===== */
.title{
    font-size:30px;
    color:white;
    margin-bottom:40px;
    text-shadow:3px 3px 0 black;
    opacity:0;
    animation:fadeUp 1.4s ease forwards;
    animation-delay:0.6s;
}

/* ===== IP BOX ===== */
.ip-box{
    display:inline-flex;
    align-items:center;
    background:#111;
    padding:15px 22px;
    border-radius:12px;
    box-shadow:0 6px 0 black;
    margin-bottom:25px;
    opacity:0;
    animation:fadeUp 1.4s ease forwards;
    animation-delay:1s;
}

.ip-text{
    color:#00ff88;
    font-size:18px;
    margin-right:15px;
}

.copy-btn{
    background:#00aa44;
    border:none;
    padding:8px 14px;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}

.copy-btn:hover{
    background:#00cc55;
}

/* ===== DISCORD BUTTON ===== */
.discord-btn{
    display:inline-block;
    background:#5865F2;
    color:white;
    padding:12px 30px;
    border-radius:10px;
    text-decoration:none;
    font-size:16px;
    transition:0.3s;
    opacity:0;
    animation:fadeUp 1.4s ease forwards;
    animation-delay:1.4s;
}

.discord-btn:hover{
    transform:scale(1.05);
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn{
    to{opacity:1;}
}

@keyframes logoDrop{
    0%{
        transform:translateY(-80px) scale(0.9);
        opacity:0;
    }
    100%{
        transform:translateY(0) scale(1);
        opacity:1;
    }
}

@keyframes fadeUp{
    0%{
        transform:translateY(30px);
        opacity:0;
    }
    100%{
        transform:translateY(0);
        opacity:1;
    }
}

@keyframes bgMove{
    0%{
        background-position:center top;
        background-size:110%;
    }
    50%{
        background-position:center center;
        background-size:115%;
    }
    100%{
        background-position:center bottom;
        background-size:110%;
    }
}
</style>
</head>

<body>

<nav class="navbar">
    <div class="nav-container">
        <a href="#" class="nav-item">Ana Səhifə</a>
        <a href="#" class="nav-item">Qaydalar</a>
    </div>
</nav>

<div class="center">
    <div class="panel">

        <img src="LOGOTEXT.png" class="logo">

        <div class="title">
            Azərbaycanın ilk Minecraft serverinə xoş gəlmisiniz
        </div>

        <div class="ip-box">
            <div class="ip-text" id="ip">
                cruelmc.aternos.me:34467
            </div>
            <button class="copy-btn" onclick="copyIP()">Kopyala</button>
        </div>

        <br>

        <a href="#" class="discord-btn">
            Discord'a qoşul
        </a>

    </div>
</div>

<script>
function copyIP(){
    const ip=document.getElementById("ip").innerText;
    navigator.clipboard.writeText(ip);
    alert("IP kopyalandı!");
}
</script>

</body>
</html>
