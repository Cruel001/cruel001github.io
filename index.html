<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CruelMC</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Orbitron', sans-serif;
    background: url('background.png') no-repeat center center fixed;
    background-size: cover;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* QaranlÄ±q overlay */
body::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.65);
    top:0;
    left:0;
    z-index:-1;
}

/* MenÃ¼ */
nav{
    position:fixed;
    top:0;
    width:100%;
    padding:20px;
    background:rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
}

nav a{
    color:white;
    text-decoration:none;
    margin:0 25px;
    font-size:18px;
    transition:0.3s;
}

nav a:hover{
    color:#00ff88;
}

/* Logo */
.logo{
    margin-top:140px;
}

.logo img{
    width:420px;
    animation:fadeIn 1.5s ease forwards;
    filter: drop-shadow(0 0 25px #00ff88);
}

/* GiriÅŸ animasiyasÄ± */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

/* Button box */
.button-box{
    margin-top:60px;
    padding:40px;
    border:2px solid rgba(255,255,255,0.2);
    display:inline-block;
    border-radius:20px;
    background:rgba(0,0,0,0.5);
    backdrop-filter:blur(10px);
}

/* Butonlar */
.btn{
    display:inline-block;
    margin:15px;
    padding:18px 45px;
    font-size:20px;
    border-radius:12px;
    text-decoration:none;
    transition:0.3s;
    border:2px solid #00ff88;
    color:#00ff88;
}

.btn:hover{
    background:#00ff88;
    color:black;
    box-shadow:0 0 25px #00ff88;
}

/* Server status */
.server-status{
    margin-top:80px;
    font-size:20px;
    line-height:40px;
}

.online{
    color:#00ff88;
}

.offline{
    color:red;
}

</style>
</head>

<body>

<nav>
    <a href="#">Ana SÉ™hifÉ™</a>
    <a href="#">Qaydalar</a>
</nav>

<div class="logo">
    <img src="LOGOTEXT.png" alt="CruelMC Logo">
</div>

<div class="button-box">
    <a class="btn" onclick="copyIP()">Server IP-ni Kopyala</a>
    <a href="https://discord.gg/PZDHWBKz" target="_blank" class="btn">Discord'a QoÅŸul</a>
</div>

<div class="server-status">
    <div id="status">Server yoxlanÄ±lÄ±r...</div>
    <div id="players"></div>
</div>

<script>

function copyIP(){
    navigator.clipboard.writeText("play.cruelmc.az");
    alert("Server IP kopyalandÄ±: play.cruelmc.az");
}

/* Server status yoxlama */
fetch("https://api.mcsrvstat.us/2/play.cruelmc.az")
.then(res => res.json())
.then(data => {

    if(data.online){
        document.getElementById("status").innerHTML =
            "Status: <span class='online'>Aktivdir ðŸŸ¢</span>";

        document.getElementById("players").innerHTML =
            "OyunÃ§ular: " + data.players.online + " / " + data.players.max;
    }else{
        document.getElementById("status").innerHTML =
            "Status: <span class='offline'>Offline ðŸ”´</span>";
        document.getElementById("players").innerHTML = "";
    }

});

</script>

</body>
</html>
